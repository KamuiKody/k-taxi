<html lang="en">
 
<head>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link href='https://fonts.googleapis.com/css?family=Raleway:200' rel='stylesheet' type='text/css'>
	<meta charset="UTF-8">
	<script src="nui://game/ui/jquery.js" type="text/javascript"></script>
</head>

<div id="box">
  <div class="container">
  <div class="fare" id="fare">$ 100.00
    </div>
    <div class="distance" id="distance">000.01
    </div>
    <div class="speedlimit" id="speedlimit">000
    </div>
    <div class="permile" id="permile">$ 000 /mi
    </div>
    <div class="settings">
    <button class="clearbutton" onclick="speedLimiter(0)"></button>
    </div>
    <div class="nl">
    <button type="button" onclick="speedLimiter(false)">NO LIMIT</button>
    </div>
    <div class="urban">
    <button type="button" id="urban" onclick="speedLimiter(50)">50</button>
    </div>
    <div class="rural">
    <button type="button" id="rural" onclick="speedLimiter(90)">90</button>
    </div>
    <div class="hwy">
    <button type="button" id="hwy" onclick="speedLimiter(120)">120</button>
    </div>
    <div class="custom">
    <button type="button" id="custom">000</button>
    </div>
</div>
  <div id="overlay">
    <span id="plus"></span>
  </div>
  
</div>
	
<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.3.5/js/swiper.min.js'></script><script  src="./script.js"></script>
</body>
</html>
